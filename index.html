<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Curso JS - Coderhouse - Desafio obligatorio Librerias</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Gudea:ital,wght@0,400;0,700;1,400&family=Lato:wght@100;300;400;700&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    </head>
    <body>
     <!-- Inicio barra de navegacion -->   
        <header>
            <div id="header" class="header-section container pt-3">
                <a id="logo" class="navbar-brand" href="index.html">Time Step</a>
                <div>
                    <img  id="icono-card"  class="cart" src="img/icono_carrito.png" alt="">
                    <p id="carrito-contador" class="count-product">0</p>
                </div>
                <div class="card-products" id="products-id">
                    <p id="btn-cerrar" class="cerrar-btn">X</p>
                    <div id="card-items-id" class="card-items"></div> 
                </div>
            </div>
        </header>

        <main class="container"> 
            <!--categorias disponibles -->  
            <div id="contenedor-categorias" class="container-fluid">
                <h3 class="titulo-categorias">Categorias Disponibles</h3>
                <button id="btnTodos" class="btn btn-categorias m-2">VER TODO</button>
                <button id="btnClases" class="btn btn-categorias m-2">CLASES</button>
                <button id="btnRoperito" class="btn btn-categorias m-2">EL ROPERITO</button>
            </div> 

             <!--productos disponibles-->  
            <div id="contenedor-principal" class="container-fluid">
                <div id="contenedor-productos" class="row"></div> 
            </div>
            <div id="contenedor-carrito" class="row">
            </div>

              <!--modal ckeckout carrito-->  
            <div class="modal fade modal-xl" id="modalCarritoCompra">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">FINALICE SU COMPRA</h4>
                            <p id="btn-cerrar-modal" class="cerrar-btn">X</p>
                        </div>
                        <form id="formularioComprarCarrito">
                            <div class="modal-body ">
                                <div class="d-flex justify-content-center align-items-center finalizarCompra row">
                                    <div class="datosPersonales-finalizarCompra col-md-7">
                                        <h5>DATOS PERSONALES</h5>
                                        <hr>
                                        <div>
                                            <div class="form-group">
                                                <label for="">Nombre y apellido</label>
                                                <input class="form-control"  type="text" id="nombre" name="nombre"  placeholder="Ingrese su nombre y apellido" title="Este campo solo acepta letras y espacios en blanco" pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$" required>
                                            </div>
                                            <div class="form-group">
                                                <label for="">Email</label>
                                                <input class="form-control"  type="email" id="email" name="email" placeholder="Ingrese su email" title="Email incorrecto" pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$" required>
                                            </div>
                                            <div class="form-group d-flex flex-row flex-wrap telefono">
                                                <label class="w-100" for="" >Telefono</label>
                                                <input class="form-control col-xs-1 col-md-2"  type="number" placeholder="Ingrese su telefono" id="telefono" name="telefono" required>
                                            </div>
                                            <div class="form-group cuotas">
                                                <label class="w-100" for="" >Cuotas disponibles</label>
                                                <select class="form-control" name="" id="select-cuota">
                                                    <option value="1">1 cuota (sin interes)</option>
                                                    <option  value="3">3 cuotas (sin interes) </option>
                                                    <option value="6">6 cuotas (%10 de interes) </option>
                                                    <option  value="12">12 cuotas (%20 de interes) </option>
                                                </select>
                                            </div>
                                            <h5 class="pt-3">DATOS TARJETA CREDITO - DEBITO</h5>
                                            <hr>    
                                            <div class="tarjeta-finalizarCompra">
                                                <div class="row justify-content-between">
                                                    <div class="col-md-12">
                                                        <img src="img/credit_card.svg">
                                                    </div>
                                                    <div class="col-md-7 datos-left-tarjeta">
                                                        <label for="">Número de tarjeta</label>
                                                        <input class="numeroDeTarjeta" type="text" name="" id="numeroDeTarjeta" placeholder="0000-0000-0000-0000" title="Este campo es de la forma 0000-0000-0000-0000" pattern="^\d\d\d\d-\d\d\d\d-\d\d\d\d-\d\d\d\d$" required>
                                                        <label for="">Nombre y apellido</label>
                                                        <input type="text" name="" id="" placeholder="NOMBRE Y APELLIDO" title="Este campo solo acepta letras y espacios en blanco" pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$" required>
                                                        <label for="">cvc</label>
                                                        <input type="text" name="" id="" placeholder="000" title="Codigo de seguridad incorrecto" pattern="^\d\d\d$" required>
                                                    </div>
                                                    <div class="col-md-4 datos-right-tarjeta">
                                                        <div class="row">
                                                            <div class="col-md-6">
                                                                <label for="">Desde</label>
                                                                <input type="text" name="" id="" placeholder="00-00" title="Este campo es de la forma 00-00" pattern="^\d\d-\d\d" required>
                                                            </div>
                                                            <div class="col-md-6">
                                                                <label for="">Hasta</label>
                                                                <input type="text" name="" id="" placeholder="00-00" title="Este campo es de la forma 00-00" pattern="^\d\d-\d\d"  required>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div id="carritoResumen" class="productos-finalizarCompra col-md-7">
                                                <h5 id="totalCompra"></h5>
                                                <p id="montoCuota"></p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div> 
                            <div class="modal-footer">
                                <button class="btn btn-success" id="btnConfirmarCompra" type="submit">COMPRAR</button>
                            </div> 
                        </form>
                    </div>
                </div>
            </div>
        </main> 
        
         <!-- Inicio de footer-->
         <footer>
            <div class="container">
                <div class="footer-container">
                    <div class="left-col">
                        <a class="navbar-brand footer" href="index.html">Time Step</a>
                        <div class="redes">
                            <a href="https://www.instagram.com/institutotimestep/?hl=es" target="_blank"><img src="img/icono_instagram.png" alt="Instagram"></a>
                            <a href="https://www.facebook.com/institutotimestepnazca" target="_blank"> <img src="img/icono_facebook.png" alt="Facebook"></a>
                            <a href="https://www.youtube.com/channel/UCH3KLVDKkJ139N-vGIj7hWQ" target="_blank"> <img src="img/icono_youtube.png" alt="Youtube"></a>
                            <a href="https://api.whatsapp.com/send?phone=5491161875979" target="_blank"><img src="img/icono_whatsapp.png" alt="WhatsApp"></a>
                        </div>
                        <p class="rights-text">&copy; 2022 - Todos los derechos reservados</p>
                    </div>
                </div>
            </div>
	    </footer>

        <!-- script --> 
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="js/codigo.js"></script>
    </body>
</html>
